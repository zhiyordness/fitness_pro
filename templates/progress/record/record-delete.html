{% extends 'common/base.html' %}
{% load static %}

{% block content %}
    <div class="container my-5">
        <h2 class="card bg-dark text-white text-center my-4 mx-auto" style="max-width:480px;">Progress Record Delete</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 shadow-sm">
                    <p class="text-center lead">Are you sure you want to delete the progress record: <strong>"{{ object.date|date:'d-M-Y' }}"</strong>?</p>
                    <p class="text-center text-danger">This action cannot be undone.</p>
                    <form method="post" class="text-center">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger me-2">Confirm Delete</button>
                        <a href="javascript:history.back()" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
