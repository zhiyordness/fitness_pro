{% extends 'common/base.html' %}
{% load static %}

{% block content %}
    <div class="container my-5">
        <h2 class="text-center mb-4">Delete Training Split</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 shadow-sm">
                    <p class="text-center lead">Are you sure you want to delete the training split: <strong>"{{ object.day }}"</strong>?</p>
                    <p class="text-center text-danger">This action cannot be undone.</p>
                    <form method="post" class="text-center">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger me-2">Confirm Delete</button>
                        <a href="javascript:history.back()" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
