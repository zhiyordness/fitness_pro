{% extends 'common/base.html' %}
{% load static %}

{% block content %}
    <div class="card text-card w-50 m-auto">
        <div class="card-body">
            <h5 class="card-title text-center">Create Meal Plan</h5>
            <form method="post">
                {{ form.as_p }}
                {% csrf_token %}
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Save Meal Plan</button>
                    <a href="/" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>

    </div>
{% endblock %}
