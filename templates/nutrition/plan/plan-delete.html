{% extends 'common/base.html' %}

{% block content %}
    <div class="container">
        <h1>Delete Plan</h1>
        <p>Are you sure you want to delete the plan "{{ object.name }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'nutrition:plan-details' pk=object.pk %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
