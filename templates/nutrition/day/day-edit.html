{% extends 'common/base.html' %}

{% block title %}Edit Day{% endblock %}

{% block content %}
<div class="container my-5">
    <h1 class="text-center mb-4">Edit {{ object.name }} Day</h1> {# Using object.name #}

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }} {# Renders form fields as paragraphs #}
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary">Update Day</button>
                            <a href="{% url 'nutrition:day-details' pk=object.pk %}" class="btn btn-secondary">Cancel</a> {# Using object.pk #}
                        </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
