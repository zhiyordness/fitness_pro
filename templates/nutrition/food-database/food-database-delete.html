{% extends 'common/base.html' %}

{% block title %}Delete Food Item{% endblock %}

{% block content %}
<div class="container my-5">
    <h1 class="card bg-dark text-danger text-center my-4 mx-auto" style="max-width:480px;">Delete Food Item</h1>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-danger">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">Confirm Deletion</h4>
                </div>
                <div class="card-body">
                    <p class="card-text">Are you sure you want to delete the food item: <strong>{{ food.name }}</strong>?</p>
                    <p class="text-danger">This action cannot be undone.</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-danger">Confirm Delete</button>
                            <a href="{% url 'nutrition:food-database-list' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
