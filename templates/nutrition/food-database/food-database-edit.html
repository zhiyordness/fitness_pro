{% extends 'common/base.html' %}

{% block title %}Edit Food Item{% endblock %}

{% block content %}
<div class="container my-5">
    <h1 class="text-center mb-4">Edit Food Item: {{ food.name }}</h1>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }} {# Renders form fields as paragraphs #}
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary">Update Food</button>
                            <a href="{% url 'nutrition:food-database-list' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
